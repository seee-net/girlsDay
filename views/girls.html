{% extends './views/base.html' %}

{% block title %}
<title>{{ title }}</title>
<link rel="shortcut icon" href="favicon.ico">
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
<div class="jumbotron" style="background:url(img/backimg/regal.png);">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 style="font-family: '微软雅黑',' 幼圆',' 黑体',' 等线'">请许下你的愿望</h3>
                <form role="form" class="form-group col-md-4 col-md-offset-4" action="./girls" method="post">
                    <div>
                        <label for="inputGirlnumber">学 号:</label>
                        <input class="form-control" id="inputGirlnumber" name="girlnumber" type="text" placeholder="学号" />
                    </div>
                    <div>
                        <label for="inputGirlname">姓 名:</label>
                        <input class="form-control" id="inputGirlname" name="girlname" type="text" placeholder="姓名" />
                    </div>
                    <div>
                        <label for="inputGirlClass">班 级:</label>
                        <input class="form-control" id="inputGirlclass" name="girlclass" type="text" placeholder="班级" />
                    </div>
                    <div>
                        <label for="inputGirlQQ">QQ:</label>
                        <input class="form-control" id="inputGirlQQ" name="girlQQ" type="text" placeholder="QQ" />
                    </div>
                    <div>
                        <label for="inputGirlTel">Tel:</label>
                        <input class="form-control" id="inputGirlTel" name="girlTel" type="text" placeholder="留下联系方式愿望才能生效哦" />
                    </div>
                    <div>
                        <label for="inputGirldream">愿 望:</label>
                        <input class="form-control" id="inputGirldream" name="girldream" type="text" placeholder="在这里写下自己的愿望吧" />
                    </div>
                    <div>
                        <label for="inputPassword">密 码:</label>
                        <input class="form-control" id="inputNumber" name="Passwd" type="text" placeholder="一定要记好密码哦" />
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn-block btn-danger">提 交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
