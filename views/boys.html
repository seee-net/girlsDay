{% extends './views/base.html' %}

{% block title %}
<title>{{ title }}</title>
<link rel="shortcut icon" href="favicon.ico">
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}
<div class="jumbotron" style="background:url(img/backimg/regal.png);">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 style="font-family: '微软雅黑',' 幼圆',' 黑体',' 等线'">请留下你的信息</h3>
                <form role="form" class="form-group col-md-4 col-md-offset-4" action="./boys" method="post">
                    <input id="girlid" name="girlid" type="text" hidden = "true" />
                    <div>
                        <label for="inputBoynumber">学 号:</label>
                        <input class="form-control" id="inputBoynumber" name="bnumber" type="text" placeholder="学号" />
                    </div>
                    <div>
                        <label for="inputBoyname">姓 名:</label>
                        <input class="form-control" id="inputBoyname" name="bname" type="text" placeholder="姓名" />
                    </div>
                    <div>
                        <label for="inputBoyClass">班 级:</label>
                        <input class="form-control" id="inputBoyClass" name="bclass" type="text" placeholder="班级" />
                    </div>
                    <div>
                        <label for="inputBoyQQ">QQ:</label>
                        <input class="form-control" id="inputBoyQQ" name="bQQ" type="text" placeholder="QQ" />
                    </div>
                    <div>
                        <label for="inputBoyTel">Tel:</label>
                        <input class="form-control" id="inputBoyTel" name="bTel" type="text" placeholder="Tel" />
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn-block btn-danger">提 交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg); //search,查询？后面的参数，并匹配正则
        if (r != null) return unescape(r[2]);
        return null;
    }

    document.getElementById('girlid').value = getQueryString("id");
</script>
{% endblock %}

{% endblock %}
